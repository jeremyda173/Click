<body>

  <div class="click">
      <h1 class="title">Selecciona una opcion para empezar:</h1>

        <div class="buttons">
          <button type="button" id="button-10" class="button">10 segs</button>
          <button type="button" id="button-15" class="button">15 segs</button>
        </div>

       <!--Opciónn 1-->
    <div id="cont-click-10" class="seccion-oculta-10">
      <!-- Contenido de la sección -->
      <p class="text-p">¡Hola! Has elegido la opción de <span>10 segs</span>.</p><br><br><br>
      <h1 class="text-p">Contador de Segundos</h1>
      <p id="text-segs">Segundos transcurridos:</p> <span id="contador-segs">0</span>
      <p id="counter">0</p>
      
       <button onclick="startCount('10')" id="button-click" class="boton-inicio">Iniciar Conteo</button>
       <a href="/Click/HTML/Index.html" class="nev" id="nev">Volver</a>
     <button onclick="reiniciar()" type="reset" id="button-reset" class="button-reset">Reiniciar contador</button>
    </div>
